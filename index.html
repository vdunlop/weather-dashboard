<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div id="main-container">

        <!--City Search box and past searches-->
        <section id="searchSection">
            <p id="citySearch">Search for a City:</p>
            <form id="search-form">
                <input type="text" id="cityText" name="Enter city"></input>
                <button class="searchBtn">Search</button>
            </form>
            <ul id="cityList">
            </ul>

        </section>

        <!--Internal container is for the current city weather conditions
        and the 5 day forecast-->
        <section id="internal-container">

            <!--City Name display with conditions: temp, wind, humidity -->
            <div id="cityName">
                <p></p>
                <ul id="weather-conditions">
                    <img class="weatherImage" src="" alt="" />
                    <li id="temp"></li>
                    <li id="wind"></li>
                    <li id="humidity"></li>
                </ul>
            </div>

            <!--5-Day Forecast-->
            <div>
                <p id="fiveDayForecastHdr">5-Day Forecast:</p>
                <section id="fiveDayForecast">
                    <div id="day-one" class="forecast">12/9/2023</div>
                    <div id="day-two" class="forecast">12/9/2023</div>
                    <div id="day-three" class="forecast">12/9/2023</div>
                    <div id="day-four" class="forecast">12/9/2023</div>
                    <div id="day-five" class="forecast">12/9/2023</div>
                </section>
            </div>
        </section>
    </div>
    <script src="./assets/js/script.js"></script>

</body>

</html>
