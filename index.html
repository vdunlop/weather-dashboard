<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div id="main-container">

        <!--City Search box and past searches-->
        <section id="searchSection">
            <p id="citySearch">Search for a City:</p>
            <form id="search-form">
                <input type="text" id="cityText" name="Enter city"></input>
                <button class="searchBtn">Search</button>
            </form>
            <ul id="cityList">
            </ul>

        </section>

        <!--Internal container is for the current city weather conditions
        and the 5 day forecast-->
        <section id="internal-container">

            <!--City Name display with conditions: temp, wind, humidity -->
            <div id="cityName">
                <p>City goes here</p>
                <ul id="weather-conditions">
                    <li id="temp">Temp: </li>
                    <li id="wind">Wind: </li>
                    <li id="humidity">Humidity: </li>
                </ul>
            </div>

            <!--5-Day Forecast-->
            <div id="fiveDayForecast">
                <p>5-Day Forecast:</p>
            </div>
        </section>
    </div>
    <script src="./assets/js/script.js"></script>
 
</body>

</html>
